<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{{ url_for('static',filename='styless/style2.css') }}">
	<title>Responsive Login And Register Form</title>
</head>
<body>
	
	<div class="container">
		<form action="/condidature/" method="POST" class="login active" multiple enctype="multipart/form-data">
			<h2 class="title">Postulter chez ARCHITEO</h2>
			<div class="form-group">
				<label for="nom">Nom Complet</label>
				<div class="input-group">
					<input type="nom" id="nom" name="nom" placeholder="nam complet" required>
					
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" name="email" placeholder="Email " required>
					
				</div>
			</div>

			<div class="form-group">
				<label for="Telephone">Téléphone</label>
				<div class="input-group">
					<input type="tel" id="Telephone" placeholder="Téléphone " name="Tele" pattern="[0-9]{10}" required>
					
				</div>
			</div>

			<div class="form-group">
				<label for="Ville">Ville</label>
				<div class="input-group">
					<input type="Ville" id="Ville" name="ville" placeholder="Ville " required>
					
				</div>
			</div>

			
			
            <!-- Upload  -->
			<div class="form-group">
			    <div class="input-file-container">
					<input class="input-file" id="my-file" type="file"name="files[]" multiple enctype="multipart/form-data">
					<label for="my-file" class="input-file-trigger" tabindex="0">
						Entrer Votre CV
					</label>
				</div>
				<p class="file-return"></p>
			</div>
			<!-- Upload  -->
            <div class="form-group">
			<button type="submit" class="btn-submit">Envoyer</button>
            </div>
		</form>

		
	</div>

	<script src="  {{ url_for('static',filename='styless/script.js') }}"></script>
</body>
</html>
